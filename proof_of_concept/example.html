<!DOCTYPE html>
<html>
  <head>
    <link src="style.css" 
	  type="text/stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
    </script>
    
    <script src="dataSpider_breakDown.0.5.js" 
	    type=text/javascript>
    </script>
    
    <meta charset=utf-8 />
    <title>Spidey Framework</title>
    
    <style>
      
      * { color: white; }
      body { background : black; }
      input { color : rgb( 250, 200, 130 ); }
      
    </style>
    
  </head>
  <body>
    
    <!-- basic click command + toggle -->
    <a data-spider-onClick-toggle="#value1"> 
      Click trigger for toggle
    </a>
    
    <ul id="value1"> 
      <li> something </li>
      <li> something </li>
      <li> something </li>
      <li> something </li>
    </ul>   
    
    
    <!-- basic hover command + toggle -->
    <a data-spider-onHover-toggle="#value2">
      Hover trigger for toggle
    </a>
    
    <ul id="value2"> 
      <li> something else </li>
      <li> something else </li>
      <li> something else </li>
      <li> something else </li>
    </ul>   
    
  </body>
</html>
